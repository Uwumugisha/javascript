<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file fetch</title>
</head>
<body> 
    <ul></ul>
    <script>
       
        const listEl = document.querySelector('ul'); 
            fetch('file.json')
                .then(res => res.json())
                .then( data =>{
                    data.forEach(post => {
                        listEl.insertAdjacentHTML('beforeend', `<li>${post.name}</li>`)
                    });
                    
             })

            
       
    </script>
</body>
</html>
